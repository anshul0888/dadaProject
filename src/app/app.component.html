<div class="container" style="margin-top: 30px; margin-bottom: 30px;">
  <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title">
    </div>

    <div class="form-group">
      <label for="image">Image Url</label>
      <input type="url" class="form-control" id="image" formControlName="img_url" placeholder="url" #imgPath>
    </div>

    <div *ngIf="imgPath.value">
      <img class="img-thumbnail" [src]="imgPath.value"  alt="img">
      <br>
    </div>

    <br>
    <div class="form-group">
      <label for="para1">Paragraph</label>
      <textarea type="text" class="form-control" id="para1" formControlName="para1" style="resize: none;" rows="5" placeholder="..."></textarea>
    </div>

    <div class="form-group">
      <label for="para2">Paragraph</label>
      <textarea type="text" class="form-control" id="para2" formControlName="para2" style="resize: none;" rows="5" placeholder="..."></textarea>
    </div>

    <div class="form-group">
      <label for="para3">Paragraph</label>
      <textarea type="text" class="form-control" id="para3" formControlName="para3" style="resize: none;" rows="5" placeholder="..."></textarea>
    </div>

    <div class="form-group">
      <label for="title">Author</label>
      <input type="text" class="form-control" id="author" formControlName="author" placeholder="Title">
    </div>

    <br>

    <div class="text-center">
      <button type="submit" class="btn btn-md btn-primary" [disabled]="!blogForm.valid">Submit</button>
    </div>
  </form>

  <div *ngIf="showData">
    <code>
      &#123;<br>
        &#09;"title" : "{{data.title}}",<br>
        &#09;"image_url" : "{{data.img_url}}",<br>
        &#09;"paragraph1" : "{{data.para1}}",<br>
        &#09;"paragraph2" : "{{data.para2}}",<br>
        &#09;"paragraph3" : "{{data.para3}}",<br>
        &#09;"author" : "{{data.author}}",<br>
      &#125;
    </code>
  </div>

</div>
